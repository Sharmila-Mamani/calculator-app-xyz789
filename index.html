<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- CDN for Bootstrap CSS for clean and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background for the page */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator {
            background-color: #343a40; /* Dark background for the calculator body */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 320px; /* Fixed width for a compact calculator */
            max-width: 100%; /* Ensure responsiveness on smaller screens */
        }
        #display {
            width: 100%;
            height: 65px;
            background-color: #212529; /* Even darker for display */
            color: #ffffff;
            font-size: 2.5em; /* Large font for readability */
            text-align: right;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Keep text on one line */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: flex-end; /* Align content to the right */
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            font-size: 1.5em;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:active {
            transform: translateY(1px); /* Slight press effect */
        }
        .btn-number, .btn-decimal {
            background-color: #6c757d; /* Gray for numbers */
            color: #ffffff;
        }
        .btn-number:hover, .btn-decimal:hover {
            background-color: #5a6268;
        }
        .btn-operator {
            background-color: #ffc107; /* Yellow for operators */
            color: #212529;
        }
        .btn-operator:hover {
            background-color: #e0a800;
        }
        .btn-clear {
            background-color: #dc3545; /* Red for clear */
            color: #ffffff;
        }
        .btn-clear:hover {
            background-color: #c82333;
        }
        .btn-equals {
            background-color: #28a745; /* Green for equals */
            color: #ffffff;
            grid-column: span 2; /* Make equals button span two columns */
        }
        .btn-equals:hover {
            background-color: #218838;
        }
        .btn-backspace {
            background-color: #17a2b8; /* Info blue for backspace */
            color: #ffffff;
        }
        .btn-backspace:hover {
            background-color: #138496;
        }
        /* Media queries for smaller screens if needed, though fixed width is used */
        @media (max-width: 340px) {
            .calculator {
                width: 95%; /* Adjust width for very small screens */
                padding: 15px;
            }
            .btn {
                font-size: 1.2em;
                padding: 12px;
            }
            #display {
                font-size: 2em;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="calculator-buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-backspace" onclick="backspace()">&#x232B;</button> <!-- Backspace symbol -->
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">x</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-decimal" onclick="appendNumber('.')">.</button>

            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = '';
        let resetDisplay = false; // Flag to reset display after an operation or equals

        /**
         * Updates the calculator display with the current input, adjusting font size if needed.
         */
        function updateDisplay() {
            display.textContent = currentInput;
            if (currentInput.length > 10 && currentInput.length <= 16) {
                display.style.fontSize = '1.8em';
            } else if (currentInput.length > 16) {
                display.style.fontSize = '1.2em'; // Even smaller for very long numbers
            }
            else {
                display.style.fontSize = '2.5em';
            }
        }

        /**
         * Appends a number or decimal point to the current input.
         * Handles clearing display after an operation and preventing multiple decimals.
         * @param {string} number - The digit or decimal point to append.
         */
        function appendNumber(number) {
            if (resetDisplay) {
                currentInput = number === '.' ? '0.' : number;
                resetDisplay = false;
            } else if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else if (number === '.' && currentInput.includes('.')) {
                return; // Prevent multiple decimal points
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        /**
         * Sets the current operator and stores the current input as the first operand.
         * If there's a pending operation, it calculates the result first.
         * @param {string} op - The operator symbol (+, -, *, /).
         */
        function appendOperator(op) {
            if (previousInput !== '' && operator !== null && !resetDisplay) {
                // If an operator is pressed consecutively, calculate the previous operation first
                calculateResult();
            }
            operator = op;
            previousInput = currentInput;
            resetDisplay = true; // Next number entry should clear current display
            updateDisplay(); // Update display to show previousInput (first operand)
        }

        /**
         * Performs the calculation based on the stored operator and operands.
         * Handles division by zero and displays error messages.
         */
        function calculateResult() {
            if (operator === null || previousInput === '') {
                return; // Nothing to calculate
            }

            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(curr)) {
                currentInput = "Error";
                updateDisplay();
                return;
            }

            let result;
            try {
                switch (operator) {
                    case '+':
                        result = prev + curr;
                        break;
                    case '-':
                        result = prev - curr;
                        break;
                    case '*':
                        result = prev * curr;
                        break;
                    case '/':
                        if (curr === 0) {
                            throw new Error("Division by zero");
                        }
                        result = prev / curr;
                        break;
                    default:
                        return;
                }
                currentInput = result.toString();
                // Limit decimal places for very long results
                if (currentInput.length > 12 && currentInput.includes('.')) {
                    currentInput = parseFloat(currentInput).toFixed(8).toString();
                    // Remove trailing zeros if it results in an integer or unnecessary precision
                    currentInput = currentInput.replace(/\.0+$/, "");
                }
            } catch (error) {
                currentInput = "Error: " + error.message;
            }

            operator = null;
            previousInput = '';
            resetDisplay = true; // Next number should clear the result
            updateDisplay();
        }

        /**
         * Clears all inputs and resets the calculator to its initial state.
         */
        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = '';
            resetDisplay = false;
            updateDisplay();
        }

        /**
         * Removes the last character from the current input.
         * If the input becomes empty or just '-', it resets to '0'.
         */
        function backspace() {
            if (currentInput === '0' || resetDisplay) {
                return; // Do nothing if display is '0' or after a calculation
            }
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '' || currentInput === '-') {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
