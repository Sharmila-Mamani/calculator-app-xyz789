<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 320px;
        }
        #display {
            width: calc(100% - 20px);
            height: 60px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #fff;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 100%;
            height: 70px;
            border: none;
            border-radius: 5px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #fff;
            background-color: #666;
        }
        .button:hover {
            background-color: #888;
        }
        .button.operator-button {
            background-color: #f79232;
        }
        .button.operator-button:hover {
            background-color: #ff9d47;
        }
        #equals-button {
            background-color: #28a745;
            grid-column: span 4; /* Equals button spans all 4 columns */
        }
        #equals-button:hover {
            background-color: #218838;
        }
        #clear-button {
            background-color: #dc3545;
        }
        #clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="button" id="clear-button">C</button>
            <button class="button operator-button">÷</button>
            <button class="button operator-button">×</button>
            <button class="button operator-button">-</button>

            <button class="button number-button">7</button>
            <button class="button number-button">8</button>
            <button class="button number-button">9</button>
            <button class="button operator-button">+</button>

            <button class="button number-button">4</button>
            <button class="button number-button">5</button>
            <button class="button number-button">6</button>
            <button class="button number-button">.</button>

            <button class="button number-button">1</button>
            <button class="button number-button">2</button>
            <button class="button number-button">3</button>
            <button class="button number-button">0</button>

            <button class="button" id="equals-button">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');
        let currentInput = '0';
        let equalsPressed = false;

        display.value = currentInput;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;
                const lastChar = currentInput.slice(-1);
                const isLastCharOperator = ['+', '-', '×', '÷'].includes(lastChar);

                if (currentInput.startsWith("Error") && button.id !== 'clear-button') {
                    currentInput = '0';
                    equalsPressed = false;
                }

                if (button.id === 'clear-button') {
                    currentInput = '0';
                    equalsPressed = false;
                } else if (button.id === 'equals-button') {
                    if (equalsPressed && !currentInput.startsWith("Error")) return;
                    
                    try {
                        let expressionToEvaluate = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                        
                        if (isLastCharOperator) {
                            expressionToEvaluate = expressionToEvaluate.slice(0, -1);
                        }
                        if (expressionToEvaluate === '') {
                            currentInput = '0';
                            return;
                        }

                        let result = eval(expressionToEvaluate);

                        if (result === Infinity || result === -Infinity) {
                            currentInput = "Error: Div by zero";
                        } else if (isNaN(result)) {
                            currentInput = "Error"; 
                        } else {
                            currentInput = parseFloat(result.toFixed(10)).toString(); 
                        }
                    } catch (e) {
                        currentInput = "Error";
                    }
                    equalsPressed = true;
                } else if (button.classList.contains('operator-button')) {
                    equalsPressed = false; 
                    
                    if (isLastCharOperator) {
                        currentInput = currentInput.slice(0, -1) + buttonText;
                    } else {
                        currentInput += buttonText;
                    }
                } else if (buttonText === '.') {
                    equalsPressed = false;

                    const parts = currentInput.split(/[\+\-\×\÷]/);
                    const lastPart = parts[parts.length - 1];

                    if (!lastPart.includes('.')) {
                        if (isLastCharOperator) {
                            currentInput += '0' + buttonText;
                        } else if (currentInput === '0') {
                            currentInput = '0' + buttonText;
                        } else {
                            currentInput += buttonText;
                        }
                    }
                } else {
                    if (equalsPressed || currentInput === '0') {
                        currentInput = buttonText;
                        equalsPressed = false;
                    } else {
                        currentInput += buttonText;
                    }
                }
                display.value = currentInput;
            });
        });
    </script>
</body>
</html>
